name: Tests (PHP)
on:
    push:
        branches:
            - 'master'
            - 'develop'
        paths:
            - 'src/**'
            - 'tests/**'
            - 'composer.json'
            - 'phpunit.xml.dist'
            -  '.github/workflows/**'
    pull_request:
        paths:
            - 'src/**'
            - 'tests/**'
            - 'composer.json'
            - 'phpunit.xml.dist'

jobs:
  phpunit:
    name: PHP ${{ matrix.php }} (${{ matrix.os }} with ${{ matrix.dependency-version }} deps)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: [8.1, 8.2]

    steps:
      - uses: actions/checkout@v3

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, fileinfo
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v2
        with:
          composer-options: "--prefer-dist"

      - name: Execute tests
        run: vendor/bin/phpunit

  phpstan:
    name: PhpStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: latest
          extensions: mbstring
          coverage: none

      - name: Install Composer dependencies
        run: composer update --no-interaction --no-ansi --no-suggest --prefer-dist --prefer-stable

      - name: Run PhpStan
        run: vendor/bin/phpstan analyse src/ tests/ --level=7
